<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Moodify</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #121212);
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 40px;
            font-size: 38px;
        }

        .search-box {
            margin: 30px 0;
        }

        input {
            padding: 12px;
            width: 280px;
            border-radius: 25px;
            border: none;
            outline: none;
            font-size: 15px;
        }

        button {
            padding: 12px 18px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            margin-left: 8px;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        .buscar-btn {
            background: #4CAF50;
            color: white;
        }

        .like {
            margin-top: 10px;
            background: #ff4081;
            color: white;
            width: 100%;
        }

        #resultados {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding-bottom: 40px;
        }

        .card {
            background: rgba(255,255,255,0.07);
            padding: 15px;
            margin: 12px;
            border-radius: 18px;
            width: 220px;
            transition: transform 0.3s ease;
            box-shadow: 0 6px 15px rgba(0,0,0,0.4);
        }

        .card:hover {
            transform: scale(1.05);
        }

        img {
            width: 100%;
            border-radius: 12px;
        }

        .loading {
            font-size: 18px;
            animation: pulse 1.2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }

        @media (max-width: 600px) {
            .card {
                width: 90%;
            }

            input {
                width: 200px;
            }
        }
    </style>
</head>

<body>

    <h1>üéß Moodify</h1>

    <div class="search-box">
        <input type="text" id="mood" placeholder="Digite seu mood (indie, calma, feliz...)">
        <button class="buscar-btn" onclick="buscar()">Buscar</button>
    </div>

    <div id="resultados"></div>

<script>
function buscar() {
    let mood = document.getElementById("mood").value;
    let div = document.getElementById("resultados");

    if (mood.trim() === "") {
        alert("Digite um mood primeiro üòÖ");
        return;
    }

    div.innerHTML = "<div class='loading'>üîé Buscando m√∫sicas...</div>";

    fetch("/gerar", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({mood: mood})
    })
    .then(res => res.json())
    .then(data => {
        div.innerHTML = "";

        if (data.length === 0) {
            div.innerHTML = "<p>Nenhuma m√∫sica encontrada üò¢</p>";
            return;
        }

        data.forEach(m => {
            div.innerHTML += `
                <div class="card">
                    <img src="${m.capa}" loading="lazy">
                    <h3>${m.titulo}</h3>
                    <p>${m.artista}</p>
                    <button class="like" onclick="curtir('${m.titulo.replace(/'/g, "\\'")}')">‚ù§Ô∏è Curtir</button>
                </div>
            `;
        });
    })
    .catch(() => {
        div.innerHTML = "<p>Erro ao buscar m√∫sicas üò¢</p>";
    });
}

function curtir(musica) {
    fetch("/curtir", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({musica: musica})
    })
    .then(() => {
        alert("M√∫sica curtida! ‚ù§Ô∏è");
    });
}
</script>

</body>
</html>
